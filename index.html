<!DOCTYPE html>
<html lang="en-MD">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600&display=swap" rel="stylesheet">
  <script src="main.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="rating-card gradient" style="display: block;">
    <div class="star-icon">
      <img class="icon-box" src="images/icon-star.svg" alt="">
    </div>
    <div class="question">
      <h1>How did we do?</h1>
    </div>
    <div class="cta-text">
      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    </div>
    <div class="rates" id="rates">
        <button class="interactable-1" onclick="youSelected1()">1</button>
        <button class="interactable-2" onclick="youSelected2()">2</button>
        <button class="interactable-3" onclick="youSelected3()">3</button>
        <button class="interactable-4" onclick="youSelected4()">4</button>
        <button class="interactable-5" onclick="youSelected5()">5</button>
    </div>
    <div class="submit-button">
      <button class="submit" onclick="changeCards()">Submit</button>
    </div>
  </div>
  <div class="thank-you-card gradient" id="after">
    <img class="image" src="images/illustration-thank-you.svg" alt="">
    <div class="you-selected" id="result">You selected out of 5
    </div>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
  </div>

  <script>
    function changeCards(){
      document.getElementById("after").style.zIndex = "2";
    }
  </script>
</body>
</html>
